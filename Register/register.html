<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registrar</title>

</head>

<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                   <div>
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                 
                 <div class="input-group"> 
                    <div class="input-box">
                        <label for="firstname">Priemiro Nome:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    
                     </div>    

                 
                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
            
                    
                    </div>

                 
                    <div class="input-box">
                    <label for="password1">Senha:</label>
                    <input id="password1" type="password" name="password1" placeholder="Digite sua senha" required>



                    </div>
                


                    <div class="input-box">
                    <label for="password2">Confirme sua senha:</label>
                    <input id="password2" type="password" name="password2" placeholder="Confirme sua senha" required>
                 </div>


                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" placeholder="Email" required>
                    </div>



                   </div> 
                </div>
            </form>
        </div>





















    </div>
</body>

























</html>
